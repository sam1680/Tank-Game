<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <title>Tank Wars 2020</title>
    <script src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="js/TankClasses.js" type="text/javascript"></script>
    <script src="js/TankScene.js" type="text/javascript"></script>
    <script src="js/Utils.js" type="text/javascript"></script>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false,
                    gravity: {
                        y: 0
                    } // Top down game, so no gravity
                }
            },
            pixelArt: false,
            scene: [TankScene, UIScene]
        };
        var game = new Phaser.Game(config);
    </script>
</body>

</html>
